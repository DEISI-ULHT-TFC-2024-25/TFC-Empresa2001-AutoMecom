{% extends 'automecom/layout.html' %}

{% block main %}
<html>
<head>
    <meta charset="UTF-8">
    <title>Auto Mecom | Perfil</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
<section class="profile-container">
    <form method="POST" enctype="multipart/form-data" class="profile-form">
        {% csrf_token %}

        <!-- Formulário Principal -->
        <div class="form-section">
            <h2>Perfil</h2>
            {{ form.as_p }}
        </div>

        <!-- Formulário Secundário -->
        <div class="form-section">
            <h2>Configurações Adicionais</h2>
            {{ form2.as_p }}
        </div>

        <!-- Formulário de Senha -->
        <div class="form-section">
            <h2>Alterar Senha</h2>
            {{ form3.as_p }}
        </div>

        <!-- Botões -->
        <div class="form-actions">
            <a href="{% url 'automecom:Home' %}" class="btn-cancel">Cancelar</a>
            <input type="submit" value="Gravar" class="btn-submit">
        </div>
    </form>
</section>
</body>
</html>
{% endblock %}
